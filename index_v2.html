<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="main-container">
  <div class="login-container">
    <h2 class="login">Login</h2>

    <div class="social_logo">
      <a href="https://www.facebook.com/login" target="_blank">
        <img src="fb.png" class="fb_logo" />
      </a>
      <a href="https://twitter.com/i/flow/login" target="_blank">
        <img src="twitter.png" class="twitter_logo" />
      </a>
      <a href="https://accounts.google.com/signin" target="_blank">
        <img src="google.png" class="google_logo" />
      </a>
    </div>

    <p class="text"> or use your account</p>
 
    <form>
      <label for="username" class="username"></label>
      <input type="text" placeholder="Email" id="username" name="username" required />
 
      <label for="password" class="password"></label>
      <input type="password" placeholder="Password" id="password" name="password" required />
      <button type="submit" class="button">Log In</button>
    </form>
 
    <div class="signup-link">
      Don't have an account? <a href="#" class="sign_up">Sign up</a>
    </div>
  </div>
</body>
</html>
